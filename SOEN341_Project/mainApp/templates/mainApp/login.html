<!-- This is what a typical HTML file looks like!  -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <h2>Login</h2>
<!-- Before Django sends the HTML file to the user's screen, we have the ability to insert Python code which Django will-->
<!-- fill in before sending the file over. For example, if we set the current user's name in one of our views, we can-->
<!-- write it in our template and Django will fill in the blanks-->
    {% if session.username %}
    Hello, {{session.username }}
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username" required><br><br>
        
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required><br><br>
        
        <button type="submit">Login</button>
    </form>
</body>
</html>

<!-- This is what a typical HTML file looks like!  -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <h1>Hello this is an example</h1>
    <h2>Login</h2>
<!-- Before Django sends the HTML file to the user's screen, we have the ability to insert Python code which Django will-->
<!-- fill in before sending the file over. For example, if we set the current user's name in one of our views, we can-->
<!-- write it in our template and Django will fill in the blanks-->
    <form method="post">
        {% csrf_token %}
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username" required><br><br>
        
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required><br><br>
        
        <button type="submit">Login</button>
        {% if error %}
        <div style="color:red;"><br>{{error }}<div>
        {% endif %}
    </form>
</body>
</html>

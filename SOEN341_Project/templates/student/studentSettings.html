{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Peer Assessment - Student Settings</title>
    {% load static %}
    <!-- for every html file, do not forget "{% load static %}" as our css and images are in the static folder-->
    <link rel="stylesheet" href="{% static 'css/student/student_home.css' %}"> 
    <!-- Be mindful of folder structures when referencing paths -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        main {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .settings-container {
            background-color: white;
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 350px;
            margin: 0 auto; 
            margin-top: 20px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 22px;
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: #333;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        button {
            background-color: #71bdff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <img style="max-width: 400px;"src="{% static 'images/logo.png' %}" alt="Concordia University Logo" class="logo">
        <!-- Be mindful of folder structures when referencing paths -->
        <div class="header-content">
            <h1>Peer Assessment</h1>
            <br>
            <p>Here you can change your personal information. <b>Don't forget to save your changes at the end!</b></p>
        </div>
        <!--The settings, logout button and others are just for the layout for the moment, they will hold a function for the next sprints.-->
        <div class="settings">
            <button type=“button” onclick="location.href='{% url 'logout' %}';" class="logout-btn"> Logout </button>
        </div>
    </header>
    
    <div class="settings-container">
        <h2>Settings</h2>
        <form>
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" name="first-name">
            
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" name="last-name">
            
            <label for="email">Email</label>
            <input type="email" id="email" name="email">
            
            <label for="new-password">New Password</label>
            <input type="password" id="new-password" name="new-password">
            
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password">
            
            <button type="submit">Save</button>
        </form>
    </div>

    <footer>
        <p>© 2024 Peer Assessment Platform. All rights reserved.</p>
    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    {% load static %}
    <!-- for every html file, do not forget "{% load static %}" as our css and images are in the static folder-->
    <link rel="stylesheet" href="{% static 'css/userAuth/login_register.css' %}"> 
    <!-- Be mindful of folder structures when referencing paths -->
</head>
<body>
    <div class="center-box">
        <img src="{% static 'images/logo.png' %}" alt="Concordia University Logo" class="logo">
        <h2>Log in</h2>
        <form class="login-form" method="POST">
            {% csrf_token %}
        
            <input type="text" id="username" name="username" placeholder="Username" required>
            
            <input type="password" id="password" name="password" placeholder="Password" required>
            
            <button type="submit">Log in</button>
    
            {% if error %}
            <div style="color:red;"><br>{{ error }}</div>
            {% endif %}
            
            {% if success %}
            <div style="color:green;"><br>{{ success }}</div>
            {% endif %}
    
        </form>
        <p>Don't have an account? <a href="{% url 'register' %}">Create an account</a></p>
    </div>
</body>
</html>
